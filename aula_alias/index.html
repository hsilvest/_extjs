<script type="text/javascript">

Ext.define("Aula08.componente.MeuBotao",{
		extend: "Ext.button.Button",
		alias: "widget.meubotao",
			//text: "MeuBotao",
		renderTo: Ext.getBody(),
		//override
		initComponent: function(){
			this.text = "MeuBotao"
			this.callParent();
		}
	});

	Ext.onReady(function(){
		Ext.widget("meubotao",{
			renderTo: Ext.getBody()
		})

	Ext.create('Ext.window.Window', {
			title: 'Hello',
			height: 200,
			width: 400,
			items: {  
			    xtype: 'button',
			    text: 'botao'
		    }
		}).show();
	
	});
